<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Rover - Virtual Garden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
    <!-- Game Map -->
    <div class="game-map">
        <div id="robot-character"></div>
        <!-- Map tiles will be generated by JavaScript -->
    </div>

    <!-- Floating Status Panel -->
    <div class="status-panel">
        <h2>Garden Rover</h2>
        <div class="status-info">
            <p>Location: <span id="location-display">0, 0</span></p>
            <p>Status: <span id="status-display">Active</span></p>
            <p>Battery: <span id="battery-level">100%</span></p>
        </div>
        <div class="controls-info">
            <h4>Controls</h4>
            <p>↑ Up</p>
            <p>↓ Down</p>
            <p>← Left</p>
            <p>→ Right</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/control.js') }}"></script>
</body>
</html>
